<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок — Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Лого" class="mr-2">
                <span class="font-bold text-xl">Мій Сайт</span>
            </div>
            <div class="space-x-6">
                <a href="#" class="hover:text-yellow-400 font-semibold">Головна</a>
                <a href="#" class="hover:text-yellow-400 font-semibold">Про нас</a>
                <a href="#" class="hover:text-yellow-400 font-semibold">Послуги</a>
                <a href="#" class="hover:text-yellow-400 font-semibold">Контакти</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-10 grid grid-cols-1 md:grid-cols-3 gap-6">

        <section class="bg-white p-8 rounded-lg shadow text-center">
            <h2 class="text-xl font-semibold mb-4">Додати покупку</h2>
            <form id="purchaseForm" class="space-y-4">
                <select id="itemSelect" class="border p-2 w-full rounded">
                    <option>Продукт 1</option>
                    <option>Продукт 2</option>
                </select>

                <input id="itemPrice" type="number" placeholder="Вартість (грн)" class="border p-2 w-full rounded" required>

                <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-yellow-400 hover:text-gray-800 transition">
                    Додати
                </button>
            </form>
        </section>

        <section class="bg-white p-8 rounded-lg shadow text-center">
            <h2 class="text-xl font-semibold mb-4">Список покупок</h2>
            <div id="purchaseList" class="space-y-3"></div>
        </section>

        <section class="bg-white p-8 rounded-lg shadow text-center">
            <h2 class="text-xl font-semibold mb-4">Інформація</h2>
            <p id="infoText">Покупок: 0 | Загальна вартість: 0 грн</p>
        </section>

    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        Контактна інформація: email@example.com | Телефон: +380 00 000 00 00
    </footer>

    <script src="script.js"></script>
</body>
</html>
